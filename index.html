<html>
<head>
<!-- 以下方式只是刷新不跳转到其他页面 -->
<meta http-equiv="refresh" content="0">
<!-- 以下方式定时转到其他页面 -->
<meta http-equiv="refresh" content="0;url=http://zhuzhouchurch.com/">
<script language="javascript" type="text/javascript"> 
// 以下方式直接跳转
window.location.href='http://zhuzhouchurch.com/'; 
// 以下方式定时跳转
setTimeout("javascript:location.href='http://zhuzhouchurch.com/'", 5000);   
</script>
<span id="totalSecond">5</span> 
<script language="javascript" type="text/javascript">  
var second = totalSecond.innerText;  
setInterval("redirect()", 1000);  
function redirect(){ 
totalSecond.innerText=--second;  
if(second<0) location.href='http://zhuzhouchurch.com/';  
} 
</script>
</head>
<body>
</body>
</html>
